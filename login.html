<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #c9d9f5, #538ff5);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container, .image-container {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #767af5;
        }
        .login-container p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .login-container p a {
            color: #2575fc;
            text-decoration: none;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="nokp" placeholder="NoKp" required>
            <input type="password" id="password" placeholder="Password" required>
			<p><a href="#">Forgot Password</a></p>
            <button id="loginButton">Login</button>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'homepage.html'; // Change 'homepage.html' to the URL of your main page
        });
    </script>

</body>
</html>
